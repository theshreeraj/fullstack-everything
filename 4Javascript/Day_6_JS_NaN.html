<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- NaN - Not A Number -->

    <script>
        let a=20;
        console.log(a+"ABC");//20ABC
        console.log(a+20);//40
        console.log(a+"20");//2020

        console.log(20/20);//1
        console.log(20/"20");//1

        // invalid expression
        console.log(20*"ABC");//NaN
        console.log(20/"ABC");//


        console.log(20+"Amit")

        // 20Amit
    </script>

</body>
</html>
