<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Form events -->


    <!-- onfocus- when we focus on input field

        onblur-when we lost our focus

        onchange
        onselect

        onsubmit
    
    -->


    <label for="">enter your name:</label>
    <input type="text" name="" id="name" onfocus="demo1()" onblur="demo2()">

    <br>
    <br>

    <input type="text" name="" id="a" placeholder="a" onfocus="demo3('b')">
    <input type="text" name="" id="b" placeholder="b" onfocus="demo3('a')">



    <br>
    <br>

    <label for="">Choose Your SKill:</label>
    <select name="" id="skill" onchange="getSkill()">
        <!-- <select name="" id="skill" onchange="alert(skill.value)"> -->
        <option value="ReactJS">ReactJS</option>
        <option value="AWS">AWS</option>
        <option value="NodeJS">Nodejs</option>
    </select>

    <!-- ******************************************** -->

    <br>
    <br>
    <!-- onselect - when we select text content
    -->
    <input type="text" name="" id="data" value="Front end Developer" onselect="demo4()">

    <br>
    <hr>
    <br>
    <!-- onsubmit -->

    <form  enctype="multipart/form-data" onsubmit="SaveForm(event)">
        <label for="">Enter Your Email:</label>
        <input type="email" placeholder="enter your email" name="" id="email">
        <br><br>

        <label for="">Enter Your password</label>
        <input type="password" placeholder="enter a strong password" name="" id="password">

        <br>
        <br>
        <input type="submit" name="" id="" value="Save Form">
        <button>Save Form 2</button>
        <button type="submit" onclick="return confirm('Are You Sure? ')">Save Form 3</button>
    </form>

    <script>

        const demo1 = () => {
            document.getElementById('name').style.backgroundColor = "orange";
        }


        // onblur
        const demo2 = () => {
            document.getElementById('name').style.backgroundColor = "pink";
        }



        // **************************************

        const demo3 = (data) => {
            document.getElementById(data).style.backgroundColor = "navy";
        }



        // **********************************************************

        // onchange()- used while selecting options

        const getSkill = () => {
            alert(document.getElementById('skill').value);
        }


        // ******************************************

        const demo4=function demo()
        {
            var result=document.getElementById('data').value;
            alert(`You Selected ${result}`);
        }

        // ****************************************************

        const SaveForm=(e)=>{

            // prevents the by default behavior of your browser
            e.preventDefault();
            alert('Congrats Successfully Save Data!!!');

            console.log(document.getElementById('email').value)
            console.log(document.getElementById('password').value)
        }
    </script>
</body>

</html>
