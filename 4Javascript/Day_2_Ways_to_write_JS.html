<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        alert('Hello Internal Js in above Head Tag')
    </script>

</head>

<body>

    <!-- JS
    
        3 Ways to Write JS
    
        Inline JS- with html content
        Internal JS- <script></script>
        External JS- index.js - 
     -->


    <!-- Inline JS -->

    <!-- BOM object- alert-dialog box -->

    <button onclick="alert('Hello Welcome To The Modern JS world- Inline JS!!')">Click here</button>



    <!-- ************************************************************************* -->

    <!-- Internal JS -->

    <!-- Recommeneded way to write JS -->

    <!-- Above closing of above body tag i.e 1st load all static data -UI data and then load all logical JS files -->

    <!-- type attr is optional in a html5 -->
    <script type="text/javascript">
        alert('Hello Welcome To The Web Development World - Internal JS')
    </script>



    <!-- *****************************************************************************8 -->


    <!-- External JS -->


    <!-- Easy to debug -->
    <!-- Readable
    Writable
    Code separtion

    Performance Improve
    
-->


    <!-- Import external JS -->
    <script src="./index.js"></script>

</body>

</html>
