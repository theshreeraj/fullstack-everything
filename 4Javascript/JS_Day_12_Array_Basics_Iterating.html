    <!-- Array -collection of same or differnet type of elements 
    
        Array is special type of  object

    <script>
        // Creating an Array

        //literal way
        let arr = [10, 20, "Pritam", "Suraj", "Manoj", true, null, ["HTML", "CSS", "JS"]];

      
        console.log(arr);


        console.log(arr[7]);

        const skill = new Array("HTML", "CSS", "Bootstrap", "JS", "React");
        console.log(skill);

        let tech = [10, 20, 30, "Modern JS", "chatGPT", "AI"];

        console.log(tech);
        console.log(tech.length);

        // **************************************************************8

        // for loop

         console.log(tech[i]);//10 20 30
        }

        //     console.log(x);//values
        // }


        // ************************************************

        // for in- iterating an array object and return key value data

        for (let keys in tech) {
            // console.log(keys);//index
            // console.log(tech[keys]);//elements

            console.log(keys + "  = " + tech[keys])
        }


        console.log("******")

        // ******************************

        var x = 0;//1
        for (let i = 1; i <= 50; i++) {
            no[x] = i;//

        }
        console.log(no);
