<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- self invoking function -->

    <!-- no need to call that function -->

    <!-- ()-self invoked -->

    <script>
      // ******************************

       ( function(){
          console.log("Hello")
        })();

      //   fat arrow function, lambda, arrow function

      // *******************************************************

      // function treated like  variable

      //lambda function / fat arrow function /arrow function
      const sum = (a, b) => {
        return a + b;
      };

      var result = sum(50, 80) + 100 + 200;
      console.log(result);
    </script>
  </body>
</html>
