<body>

    <!-- return keyword 
    
        returning a data outside the function and executes  a values outside the function

        it stops a function execution after returning a data
    -->

    


    <script>
        function Sum(a = 0, b = 0, c = 0) {
            // console.log(a + b + c);
            return a + b + c;
        }
        var result = Sum(30, 23, 50);
        alert(result);

        // *************************************

        function Mult(a = 1, b = 1) {
            console.log(a * b);
        }
        Mult(10, 20);
        Mult(10);//10
        Mult();//1

        // ***************************

        function User(empId, empRole) {
            return "Hello Your EmpId Is " + empId + " Your Role Is " + empRole;
        }

        console.log(User(1234, 'MERN Stack Developer'));

        // *******************************************************************



        function demo(name) {
            console.log("Hello A");//Hello A
            return name;
            console.log("Hello B");
        }
        console.log(demo('Nitesh'));

        //Hello A
        //Nitesh


 



        
    </script>
