<body>

    <!-- const keyword- constant value -->

    <!-- used to declared Js variable -->
    <script>

        // let,var, const

        const empId = 1234;

        console.log(empId);


        


        // we can not  redeclared variable with same name

        const name = "Pratik";
        // const name="Nitesh";
        console.log(name);



        //we can not declared variable without initilization 
        // i.e we must need to initialized or assigned value while declartion

        const age = 20;//'const' declarations must be initialized.javascript
        // age = 20;
        console.log(age)

        // **************************************************8

        // we can not update value also
        const empCTC = "20LPA";
        // empCTC="30LPA";//error- assignment to constant variable
        console.log(empCTC);


        // *********************************************

        // scope- block level scope

    </script>
