    <!-- Methods and Properties-To Perform Multiple Operations on a Given Array -->

    <!--  -->
    <script>
      const arr = ["John", "Peeter", 100, 200, 300, "Pratik", "Sanket"];
      console.log(arr);

      // property
      //length-return length of a given array

      console.log(arr.length);

      // ****************************************

      // Add or Remove elements

      // Push
      //pop
      //unshift
      //shift
      //splice()

      // ********************************************************

      //   work
      //  syntax
      // original array modified or not
      // method returns ?

      // ********************************************************
      // push-add array element to the last index of an given array

      // modified original Array

      // return new length of an Array

      arr.push("ReactJS");

      // return new length of an Array
      console.log(arr.push("HTML"));

      console.log(arr);

      // ****************************************************

      // pop()-remove last index array element from a given array
      // original array modified
      // return remove element

      const arr2 = [10, 20, 30, 40, 50, 60];

      arr2.pop();
      arr2.pop();
      arr2.pop();

      //return remove element
      console.log(arr2.pop());

      console.log(arr2); //

      // ****************************************************

      // unshift()- used to add array element to the starting index of a given array

      //original modified
      //return new length of an Array

      const arr3 = [100, 200, 300, 400, 600, 700, 800];
      console.log(arr3);
      // arr3.push(900);

      arr3.unshift(1000);

      console.log(arr3);

      // return new length
      console.log(arr3.unshift(2000)); //9
      console.log(arr3);

      // *************************************************

      // shift()- remove starting index element of an array  from a given array

      // orginal modified
      //return remove element

      const arr4 = ["HTML", "CSS", "Bootstrap", "ReactJS"];
      console.log(arr4);


   console.log(arr4.shift())

      console.log(arr4.shift());
      //   does not return length like above

      console.log(arr4, "popped arr");
      console.log("****************");
      // ***************************************************************

      // splice()
      // multiple elements add remove from a given array

      // syntax- splice(start,length of remove element);

      //original modified
      //return new array of remove elements

      const arr5 = [100, 200, 300, 400, 500, 600, 800, 1000, 900];
      console.log(arr5);

      //
      // var res = arr5.splice(0, 4);//
      // console.log(res);

      // arr5.splice(2,5);

      // arr5.splice(0,arr5.length);

      // arr5.splice(0);

      // ************************

      // add

      arr5.splice(0, 0, 2000, 3000, 4000);

      console.log(arr5); //;

      // ************************************

      // substr()- similar syntax like splice()

      // ***********************************************

      // slice()
      //used to extract part of an array
      //doesnt modified original Array

      //return new array

      //-ve index allowed

      // syntax
      // slice(start,end(last index ignored))

      console.log("#######");
      const arr6 = [100, 200, 300, 400, 500, 600];
      console.log(arr6);

      var res2 = arr6.slice(0, 3); //100,200,300
      console.log(res2);

      console.log(arr6.slice(2, 4)); //300,400

      console.log(arr6.slice(2)); // 300, 400, 500, 600

      console.log(arr6.slice(-4, -2)); //300,400

      console.log(arr6);

      // substring()- similar to slice
