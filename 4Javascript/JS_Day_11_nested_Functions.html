    <script>


        function A() {
            console.log('Function A Called');


            function Fname(fname) {
                console.log('Your Fname Is ' + fname);
            }

            function Lname(callback, lname) {
                callback("Abhishek");
                console.log("Your Lname Is " + lname);
            }
            Lname(Fname, "Patil");


        }

        function B(callback) {
            callback();
            console.log('Function B called');
        }
        B(A);

        // Function A Called
        //Your Fname Is ABhishek
        //Your Lname Is Patil
