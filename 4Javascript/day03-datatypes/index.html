<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Number

      let a = 2;

      console.log(a);

      console.log(typeof a);

      let b = "2";

      let d = 10;
      let c = "suraj";

      console.log(b);
      console.log(typeof b);

      console.log(c);
      console.log(typeof c);

      var e;
      console.log(e);

      let canVote = true;

      console.log("true value dega", canVote);

      console.log(typeof canVote);

      const obj = {
        "name": "sameer",
        age: 28,
      };

      console.log(obj);

      console.log(typeof obj);

      //   array

      let joshi = [2, 4, 6, "dnyanesh", "amit", "pushparaj", true, 22.12];

      console.log(joshi);

      console.log(typeof joshi);
    </script>
  </body>
</html>
