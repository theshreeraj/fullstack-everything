<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 50vh">
        <div class="col-3 h-25">
          <div class="bg-primary border border-1 border-dark">1234</div>
        </div>
        <div class="col-3 border border-1 border-dark h-25">2</div>
        <div class="col-3 border border-1 border-dark h-25">3</div>
        <div class="col-3 border border-1 border-dark h-25">4</div>
        <div class="col-4 border border-1 border-dark h-25">5</div>
        <div class="col-8 border border-1 border-dark h-25">6</div>
        <div class="col-8 border border-1 border-dark h-25">7</div>
        <div class="col-4 border border-1 border-dark h-25">8</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
