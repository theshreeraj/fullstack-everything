<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* laptop */

      
      .motu {
        visibility: visible;
      }

      .patlu {
        visibility: hidden;
      }

      

      @media screen and (max-width: 400px) {
        .patlu {
          visibility: visible;
        }

        .motu {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="motu">
        <img src="./motu.jpeg" alt="" />
      </div>

      <div class="patlu">
        <img src="./patlu.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
