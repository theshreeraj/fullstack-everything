<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="w-25" style="background-color: #003b6f">Width 25%</div>
    <div class="" style="background-color: #eee; width: 37%">Width 37%</div>
    <div class="w-50" style="background-color: #ff0000">Width 50% motu</div>
    <div class="w-75" style="background-color: rgba(255, 237, 36, 0.867)">
      Width 75%
    </div>
    <div class="w-100" style="background-color: #272727">Width 25%</div>

    <div class="bg-primary" style="width: 14rem">1234</div>
    <div class="bg-danger" style="width: 224px">54321</div>

    <div class="h-25 bg-success">this is 25% height</div>

    <div
      class="d-none"
      style="width: 120px; background-color: rgba(0, 0, 255, 0.1); height: 25vh"
    >
      Height 25%
    </div>

    <div
      class="bg-primary w-25 p-4 m-5 text-white d-inline-block"
      style="height: 16rem"
    >
      Hello I am motu
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
